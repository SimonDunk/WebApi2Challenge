<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Product CRUD</title>
    <link href="css/ProductStyle.css" rel="stylesheet" />
</head>
<body>
    <h1>Product CRUD UI</h1>
    <h2>Add Product</h2>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem();">
        <input type="text" id="add-description" placeholder="Description" />
        <input type="text" id="add-model" placeholder="Model" />
        <input type="text" id="add-brand" placeholder="Brand" />
        <input type="submit" value="Add" />
    </form>

    <div id="spoiler">
        <h2>Edit Product</h2>
        <form class="my-form">
            <input type="hidden" id="edit-id" />
            <input type="text" id="edit-description" />
            <input type="text" id="edit-model" />
            <input type="text" id="edit-brand" />
            <input type="submit" value="Edit" />
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>
    <a onclick="getData()">All results</a>

    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Model</th>
            <th>Brand</th>
        </tr>
        <tbody id="products"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/site.js"></script>
</body>
</html>
